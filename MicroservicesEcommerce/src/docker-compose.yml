version: '3.4'

services:
  catalogdb:
    image: mongo

  basketdb:
    image: redis:alpine  

  portainer:
    image: portainer/portainer-ce  

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalog
    build:
      context: .
      dockerfile: Services/Catalog.API/Dockerfile


  basket.api:
    image: ${DOCKER_REGISTRY-}basket
    build:
      context: .
      dockerfile: Services/Basket.API/Dockerfile

volumes:
  mongo_data:
  portainer_data:  